<div id="sp-page" style="overflow:hidden;">
    <div class="page-main-header stamp-page-main-header"></div>
    <div id="" class="animated fading-menu"
        ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
        style="width:100%;height:100%;z-index:100;margin-top:40px;position: fixed;"
        ng-swipe-left="toggleMenu()">
        <menu style="width:80%;height:100%;background:#fff;"
        class="animated"
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu>
    </div>
    
    <stamp-header></stamp-header>
<div class="container filtered-cards" style="height:100%">

            <span ui-sref="mystampcards" class="coupon-history-viewAll-txt">
               <span class="glyphicon glyphicon-triangle-left"></span> VIEW ALL
            </span>


          <!--   <a ng-click="gotoCouponHistory()" class="history-label">HISTORY</a> -->

    <div class=" view-all-cards" style="overflow-x:hidden; margin-top:30px">
        <div class="col-xs-12 no-padding">


            <div  class="row" ng-repeat="stamps in usedStamps" >
                <div class="col-xs-6 dark-filter-coupons" 
                        ng-repeat="stamp in stamps" 
                        ng-click="proceedStampInfo(stamp.stamp_card_id)">
                    <div class="solid-border-va" >
                        <div class="dashed-border-va">
                            <img ng-src="{{stamp.image}}" class="img-responsive img-card-view-all">
                        </div>

                    </div>
                     <p class="add-card-text add-coupon-text"> {{stamp.name}}</p>
                </div>     
            </div>

            <h6 ng-if="usedStamps.length == 0" class="text-gray no-cards" style="z-index:5;">No used stamps</h6>
        </div>  
    </div>

</div>

    <stamp-footer></stamp-footer>

</div>
