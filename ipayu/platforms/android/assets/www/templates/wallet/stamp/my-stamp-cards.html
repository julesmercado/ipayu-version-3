
<div id="sp-page" style="overflow-x:hidden">
<div class="page-main-header shop-page-main-header"></div>
<div id="" class="animated fading-menu" 
        ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
         ng-swipe-left="menuSwipeLeft()">

    <menu style="width:80%;height:100%;background:#fff;"
            class="animated" 
            ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>

<stamp-header></stamp-header>

<div class=" filtered-coupons">

            <a ui-sref="stamphistory" class="history-coupons pull-right">
                HISTORY <span class="glyphicon glyphicon-play"></span>
            </a>

     <p style="color:rgb(52,104,152)">FEATURED STAMPS</p>

    <div class="row lu-cards my-cards custom-slider coupon-holder" style=" padding:6px;"">
       
        <div class='cs-image-holder coupon-img-holder' ng-repeat="f in featured" ng-click="tapped(f)">
            <p class="coupon-time dark" 
                        timer-timer-featured="{{f.date_end}}" 
                        coupon="f">hh:mm:ss</p>
            <img ng-src="{{f.image}}" class="cs-image" style="height:72px;">
        </div>
       
         <h6 ng-if="featured.length == 0" class="text-gray no-cards" style="color:#fff !important;text-align:center;">
             No featured stamps.
         </h6>
    </div>


</div>

<div class="row add-cards-section add-coupon-section">
    <div class="full-height-container">
        <div class="container container-mall-card-results coupon-list" >
            <div class="col-xs-6 col-md-6 orange-container" 
                    ng-repeat="stamp in stampCards"
                    ng-class="{'dark-filter-coupons' : stamp.couponHasExpired}"
                    ng-click="proceedStampInfo(stamp.stamp_card_id)">
                    <p class="coupon-time dark" 
                        timer-timer="{{stamp.date_end}}" 
                        coupon="stamp">hh:mm:ss</p>
                    <div class="blue-layer white-layer">
                        <div class="orange-inner-layer coupon-layer">
                            <img ng-src="{{stamp.image}}" class="img img-responsive add-this-coupon-img" style="width:151px;height:94px;margin: 0 auto">
                        </div>
                    </div>
                    <p class="add-card-text add-coupon-text">{{stamp.name}}</p>

            </div>

            <h6 ng-if="stampCards.length == 0" class="no-cards-ct">
                NO NEW STAMPS. <br/> PLEASE 
                <span style="color:#337ab7;">ADD NEW STAMP</span>
            </h6>

        </div>
    </div>
</div>


<stamp-footer></stamp-footer>

</div>

<script type="text/ng-template" id="confirmAlert">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="dashed-dialog text-center">
                    <h4>
                        APPLY THIS STAMP?
                    </h4>
                    
                    <button type="button" ng-click="closeThisDialog()">
                        <img src="images/dark-ok.png" class="img-responsive">
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
