<div id="sp-page"  style="overflow:hidden">
<div class="page-main-header promo-page-main-header"></div>
<div id="sp-nav" class="animated fading-menu" 
    ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
         ng-swipe-left="menuSwipeLeft()" >

    <menu style="width:80%;height:100%;background:#fff;"
        class="animated" 
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>
    <ul class="nav nav-tabs page-menu-top promo-nav">
        <li class="col-xs-4 no-padding">
            <button back>
                <img src="images/back-btn.png" class="back-button-header-img">
            </button>
            <button ng-click="toggleMenu()">
             <img src="images/menubar.png" >
            </button>
        </li>
 <li class="col-xs-3 no-padding-right"> 
           <p class="bold header-title-wallet">
                Promos
            </p>
        </li>

       <li class="col-xs-5 pull-right no-padding-right">
       <img src="images/promo-R.png" class="promo-btn-reserve-head" ui-sref="promolist">
            <button ng-click="toggleShowCountry()" id="flags-nav" class="promo-flag-list">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="images/flags/{{c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>
    </ul>
    <div class="row search-input reserved-item-header" >
        <div class="container">
            <div class=" container ">
                <input type="text" ng-model="searchData" ng-focus="setFocus()" ng-blur="setBlur()" ng-change="filterCards()"> <button type="submit"><img src="images/white-magnifying.png" class="search-button"></button>
            </div>
        </div>
    </div>

    <div class="container filtered-cards" id="allcardssearch" >
   <div class="row add-cards-section"  style="margin-top:10px">

         <center>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle mall-info-dropdown" type="button" data-toggle="dropdown">Store Categories &nbsp;&nbsp;&nbsp;
              <span class="caret mall-info-caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Home outlets</a></li>
                <li><a href="#">Childrens wear</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Skin care</a></li>
                <li><a href="#">Accessories</a></li>
              </ul>
            </div>
        </center>

        <div class="full-height-container"> 
            <div  id="cardsContainer">
                <span class="letter-heading" > A <hr class="letter-bar-search" /> </span>
                    <div class="container " id="mall-dir-letter-heading">

                        <div class="col-xs-6 " style="padding:10px" ui-sref="promo-solo-page">
                            <div class="sap-oc-s">
                                    <img src="images/promo-date-banner.png" >
                                    <div class="sap-d-container" >
                                         <span class="pl-d-dd sap-d-dd">16</span>
                                         <span class="pl-d-mm sap-d-mm">Aug</span>
                                         <span class="pl-d-yyy sap-d-yyy">2016</span>
                                    </div>
                                <div class="in-sap-oc-s">
                                    <img src="http://media.graytvinc.com/images/KFC13.jpg" >
                                </div>
                            </div>
                        </div>  
                                              
                    </div>
            </div>
        </div>
    </div>
</div>

    <ul class="listed-alphabet promo-alphabet-list">
        <li><span ng-click="scrollUp('num')">#</span></li>
        <li><span ng-click="scrollUp('A')">A</span></li>
        <li><span ng-click="scrollUp('B')">B</span></li>
        <li><span ng-click="scrollUp('C')">C</span></li>
        <li><span ng-click="scrollUp('D')">D</span></li>
        <li><span ng-click="scrollUp('E')">E</span></li>
        <li><span ng-click="scrollUp('F')">F</span></li>
        <li><span ng-click="scrollUp('G')">G</span></li>
        <li><span ng-click="scrollUp('H')">H</span></li>
        <li><span ng-click="scrollUp('I')">I</span></li>
        <li><span ng-click="scrollUp('J')">J</span></li>
        <li><span ng-click="scrollUp('K')">K</span></li>
        <li><span ng-click="scrollUp('L')">L</span></li>
        <li><span ng-click="scrollUp('M')">M</span></li>
        <li><span ng-click="scrollUp('N')">N</span></li>
        <li><span ng-click="scrollUp('O')">O</span></li>
        <li><span ng-click="scrollUp('P')">P</span></li>
        <li><span ng-click="scrollUp('Q')">Q</span></li>
        <li><span ng-click="scrollUp('R')">R</span></li>
        <li><span ng-click="scrollUp('S')">S</span></li>
        <li><span ng-click="scrollUp('T')">T</span></li>
        <li><span ng-click="scrollUp('U')">U</span></li>
        <li><span ng-click="scrollUp('V')">V</span></li>
        <li><span ng-click="scrollUp('W')">W</span></li>
        <li><span ng-click="scrollUp('X')">X</span></li>
        <li><span ng-click="scrollUp('Y')">Y</span></li>
        <li><span ng-click="scrollUp('Z')">Z</span></li>
    </ul>
</div>
