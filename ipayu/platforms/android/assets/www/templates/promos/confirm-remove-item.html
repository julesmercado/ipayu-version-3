

<script type="text/ng-template" id="confirmRemoveItem">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="dashed-dialog text-center" style="border-color: rgb(250,128,61);">
                    <h4>
                        {{message}}
                    </h4>
                    
                    <button type="button" ng-click="delete()">
                        <img src="images/dark-ok.png" class="img-responsive">
                    </button>
                    <button type="button" ng-click="cancel()">
                        <img src="images/dark-cancel.png" class="img-responsive">
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
