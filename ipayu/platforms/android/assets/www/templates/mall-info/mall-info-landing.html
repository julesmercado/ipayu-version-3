<div id="sp-page" style="overflow:hidden;background-image:none; background-color:#F2F2F2">
    <div class="page-main-header shop-page-main-header" style="background-color:#DF1642"></div>
    <div id="" class="animated fading-menu"
        ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
        style="width:100%;height:100%;z-index:100;margin-top:40px;position: fixed;"
        ng-swipe-left="toggleMenu()">
        <menu style="width:80%;height:100%;background:#fff;"
        class="animated"
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu>
    </div>

   <ul class="nav nav-tabs page-menu-top">
        <li class="col-xs-4 no-padding">
            <button back>
                <img src="images/back-btn.png" class="back-button-header-img">
            </button>
            <button ng-click="toggleMenu()">
             <img src="images/menubar.png" >
            </button>
        </li>
        <li class="col-xs-4"> 
           <p class="bold header-title-wallet">
                Mall Info
            </p>
        </li>
 <li class="col-xs-4 pull-right no-padding-right">
            <button ng-click="toggleShowCountry()" id="flags-nav">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="{{'images/flags/'+c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>
    </ul>
<div class="row" style>
    <div class="container">
        <div class=" page-header mall-info-dark-bg-shop">
            <p class="mall-info-feature-mall-title">FEATURED</p>
            <div class="container mall-info-mall-search-featured-malls mall-search-featured-malls featured-shops custom-slider" ng-swipe-left="swipeLeft(featured, 'featured')" ng-swipe-right="swipeRight(featured, 'featured')">
                <div class="row" style="margin:0;">
                    <div ng-repeat="mall in featured[indexFeatured][0]" ng-click="toMallEvents(mall)" class="animated cs-image-holder-featured col-xs-3 col-md-3  mall-info-shop-search-icons shop-search-icons fadeIn">
                        <img ng-src="{{mall.image}}" class="img img-responsive featured-malls-mall mall-info-featured-malls-mall">
                        <center><p class="mall-info-featured-malls-mall-name">{{mall.name}}</p></center>
                    </div>
                </div>
                <div class="row" style="margin:0;">
                    <div ng-repeat="mall in featured[indexFeatured][1]" ng-click="toMallEvents(mall)" class="animated cs-image-holder-featured col-xs-3 col-md-3  mall-info-shop-search-icons shop-search-icons fadeIn">
                        <img ng-src="{{mall.image}}" class="img img-responsive featured-malls-mall mall-info-featured-malls-mall">
                        <center><p class="mall-info-featured-malls-mall-name">{{mall.name}}</p></center>
                    </div>
                </div>
                    <center><h4 ng-if="featCoupon.length == 0">Nothing to display</h4></center>
                    <center><div class="mall-info-divider"></div></center>
            </div>
        </div>

        
    </div>
</div>



     

<div class="row">

    <div class="container">
         <div class="feature-mall-title mallinfo-new-posts">NEW POSTS</div>
         <div class="animated col-sm-3  shop-search-icons flipInX" ui-sref="mallDirectories" style="float:right;">

             <div class="col-sm-1 mall-info-search-container">
                <img src="images/white-magnifying.png" class="img img-responsive shop-search-icon-cat mall-info-search-icon">
                <span class="mall-info-search-text category-label-text" ui-sref="mallDirectories">SEARCH</span>
             </div>
          
        </div>

        <div class="container mall-info-new-shops-container" ng-swipe-left="swipeLeft(newMalls, 'malls')" ng-swipe-right="swipeRight(newMalls, 'malls')">
            
            <div class="row" style="margin:0;">
                <div ng-repeat="mall in newMalls[indexNewMalls][0]" ng-click="toMallEvents(mall)" class="animated cs-image-holder-featured col-xs-3 col-md-3  mall-info-shop-search-icons mall-info-shop-search-icons-2 shop-search-icons fadeIn" 
                        ng-click="selectCategory(bottomCat.category_name)">

                    <img ng-src="{{mall.image}}" class="img img-responsive shop-search-icon-cat coupon-cat mall-info-shop-search-icon-cat"
                        ng-class="{'coupon-search-icon-cat-active':bottomCat.selected}">
                    <span class="mall-info-category-label-text category-label-text">{{mall.name}}</span>
                </div>
            </div>
            <div class="row" style="margin:0;">
                <div ng-repeat="mall in newMalls[indexNewMalls][1]" ng-click="toMallEvents(mall)" class="animated cs-image-holder-featured col-xs-3 col-md-3  mall-info-shop-search-icons mall-info-shop-search-icons-2 shop-search-icons fadeIn" 
                        >

                    <img ng-src="{{mall.image}}" class="img img-responsive shop-search-icon-cat coupon-cat mall-info-shop-search-icon-cat"
                        ng-class="{'coupon-search-icon-cat-active':bottomCat.selected}">
                    <span class="mall-info-category-label-text category-label-text">{{mall.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
