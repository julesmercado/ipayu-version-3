<div  id="sp-page"  style="overflow-x:hidden">
<div class="page-main-header"></div>
<div id="sp-nav" class="animated fading-menu" 
    ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
         ng-swipe-left="menuSwipeLeft()" >

    <menu style="width:80%;height:100%;background:#fff;"
        class="animated" 
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>
    <ul class="nav nav-tabs page-menu-top">
        <li class="col-xs-4 no-padding">
            <button back>
                <img src="images/back-btn.png" class="back-button-header-img">
            </button>
            <button ng-click="toggleMenu()">
             <img src="images/menubar.png" >
            </button>
        </li>

        <li class="col-xs-4"> 
           <p class="bold header-title-wallet">
              Mall&nbsp;cards
            </p>
        </li>

       <li class="col-xs-4 pull-right no-padding-right">
            <button ng-click="toggleShowCountry()" id="flags-nav">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="images/flags/{{c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>
    </ul>

<div class="row">
    <div class="container">
        <div class=" page-header dark-bg">
            <p class="feature-mall-title">FEATURED MALLS</p>
        </div>

        <div class="container mall-search-featured-malls custom-slider">
            <div class="cs-image-holder-featured col-xs-3 col-md-3" 
                    ng-repeat="featCard in featured_malls as featMalls"
                    ng-click="proceedAssetsMallCard(featCard.asset_id)"
                    style="float:none;">
                    <img ng-src="{{featCard.image}}" class="animated img img-responsive featured-malls-mall fadeIn">
                    <p class=" animated featured-malls-mall-name fadeIn" ng-bind="featCard.name"></p>
            </div>
                <center><h4 ng-if="featMalls.length == 0">No featured malls so far</h4></center>

        </div>
    </div>
    
  

</div>

<div class="row" ng-swipe-right="swipeLeft()" ng-swipe-left="moreIsClicked()">
    <div class="container mall-search-unfeatured-malls" ng-repeat="mall in unfeatured_malls">
        <div class="col-xs-3 col-md-3 unfeatured-malls unfeatured-shops" ng-repeat="m in mall" >
            <div ng-if="m != false && m != true"
                 ng-click="proceedAssetsMallCard(m.asset_id)">
                <img ng-src="{{m.image}}" class="animated img img-responsive featured-malls-mall fadeIn">
                <p class="animated featured-malls-mall-name unfeatured-mall-name fadeIn" ng-bind="m.name"></p>
            </div>
            <div ng-if="m == false" ng-click="moreIsClicked()">
                <img src="images/shopcard-icons/more.png" class="animated img img-responsive shop-search-icon-cat fadeIn" 
                    style="height: 40px;background-color: transparent; width: 40px; margin-top: 14px;">
            </div>
            <div ng-if="m == true" class="shop-search-icons animated fadeIn" ng-click="gotoMallAllCards()">
                <img src="images/Search_icon_transparent.png" class="img img-responsive shop-search-icon-cat" style="background-color:transparent">
                <span class="category-label-text" style="color:black;font-size: 8px;margin-top: -14px;">SEARCH</span>
            </div>
        </div>

    </div>
</div>

    <footer-menu></footer-menu>

</div>
