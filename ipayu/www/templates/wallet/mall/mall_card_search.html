

<div id="sp-page" style="overflow:hidden;">

<div class="page-main-header"></div>

<div id="" class="animated fading-menu" 
    ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}" 
    style="width:100%;height:100%;z-index:100;margin-top:40px;position: fixed;"
    ng-swipe-left="toggleMenu()">

<menu style="width:80%;height:100%;background:#fff;"
        class="animated" 
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>

<mall-header></mall-header>

<div class="row">
    <div class="container">
         <div class=" page-header pink-bg">
         
         </div>
    </div>
    <div class="container ">
        <div class="mall-card-search-counter">  <p >SEARCH RESULTS ({{mallCards.length}}) </p>
        <p ng-if="mallCards.length == 0">SEARCH RESULTS (0) </p>
        </div>
    </div>
</div>

<div class="row add-cards-section"">
    <div class="full-height-container">
        <div class="container container-mall-card-results" >
            <div class=" col-xs-6 col-md-6 orange-container " ng-repeat="card in mallCards">
                <div class="animated orange-layer flipInX" ng-click="tapped(card)" ng-if="card.available == true">
                    <div class="orange-inner-layer">
                        <p class="add-card-text"> + TAP TO ADD </p>
                        <img ng-src="{{card.image}}" class="img img-responsive add-this-card-img">
                        <p class="add-card-text"> {{card.name}}</p>
                    </div>
                </div>
                <div class="animated orange-layer flipInX" ng-if="card.available == false" style="opacity:.5;" ng-click="alreadyAdded()">
                    <div class="orange-inner-layer">
                        <p class="add-card-text"> + TAP TO ADD </p>
                        <img ng-src="{{card.image}}" class="img img-responsive add-this-card-img">
                        <p class="add-card-text"> {{card.name}}</p>
                    </div>
                </div>
            </div>
            <h2 ng-if="!mallCards">This mall has not added any cards yet</h2>
        </div>
    </div>
</div>
