<div id="sp-page" style="background-image:none !important;">
	<div class="row">
		<img src="images/mapp.png" class="map-image">
	</div>
	<div class="row">
		  <center>  <p class="boldCond" style="margin-top:10px;font-size:16px;color:gray" ng-bind="thisItem.datetime_redeemed | readabledate"></p></center>
	</div>
	<div class="row ">
            <div class="col-xs-12">
                <div class="col-xs-4 pull-left no-padding">
                
                    <center><img ng-src="{{thisItem.image}}" class="animated img img-responsive img-item-ih flipInX"></center>
                </div>

                <div class="col-xs-5 pull-left no-padding" id="item-desc-ih">
                    <p class="bold rh-it" style="margin-top:0">{{thisItem.item_name}}</p>
                   <!-- {{thisItem.description || '(No Description)'}} -->  <p class="condensed-redeem ih-dd" style="margin:0">Redeem this offer and get <span class="bold">1000 PHP</span> worth of cash</span></p>
                    <p class="animated rubberBand" 
                        ng-class="{'item-status-ih-unredeemed':thisItem.status=='unredeemed','item-status-ih-redeemed':thisItem.status=='redeemed'}">{{thisItem.status | capitalize}}</p>
                </div>

                <div class="col-xs-3 pull-left">
                   <center>  <p class="animated bold ih-item-qty item-qty-il tada">{{thisItem.quantity}}</p></center> 
                </div>
            </div>
    </div>

    <div class="row">
  
    	<div class="col-xs-12">
    	 	<center>
    			<p class="il-heading"> Please go to the location to claim your item</p>

                <div class="il-mall-select" 
                        style="width:70%;border-bottom: 1px solid gainsboro;position: relative;">
                    {{selected.name}} 
                    <span class="glyphicon pull-right" ng-class="{'glyphicon-triangle-top':showBranches, 'glyphicon-triangle-bottom': !showBranches}"
                            ng-click="toggleBranches()"></span>

                    <ul class="ul-mall-select" ng-if="showBranches" >
                        <li ng-repeat="branch in branches" ng-if="!branch.selected"
                                ng-click="selectBranch(branch)"
                                class="il-mall-select">
                                {{branch.name}}
                        </li>
                    </ul>
                </div>


    			<div>
                    <p class="il-heading">Location</p>
                    <p class="il-heading" style="padding:0 15px; margin-top:10%">{{selected.address}}</p>         
                </div>
    	    </center>
    	</div>

        <span style="position: absolute;top: 0px;right: 5px;font-size: 20px;" back>&times;</span>

    </div>
</div>
