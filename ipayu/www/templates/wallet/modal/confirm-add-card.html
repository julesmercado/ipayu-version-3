

<script type="text/ng-template" id="confirmAlert">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="dashed-dialog text-center {{border_class}}">
                    <h4>
                        <span ng-if="type == 'mall' || type == 'shop'">APPLY THIS CARD?</span>
                        <span ng-if="type == 'coupon'">APPLY THIS COUPON?</span>
                        <span ng-if="type == 'stamp'">APPLY THIS STAMP?</span>
                    </h4>
                    <button type="button" ng-click="proceed()">
                        <img src="images/dark-ok.png" class="img-responsive">
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
