
<div id="sp-page" style="overflow-x:hidden;background-image:none">
<div class="page-main-header shop-page-main-header"></div>
<div id="sp-nav" class="animated fading-menu" 
        ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
         ng-swipe-left="menuSwipeLeft()">

    <menu style="width:80%;height:100%;background:#fff;"
            class="animated" 
            ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>
<ul class="nav nav-tabs page-menu-top stamp-nav">
    <li class="col-xs-4 no-padding">
        <button back>
            <img src="images/back-btn.png" class="back-button-header-img">
        </button>
        <button  ng-click="toggleMenu()">
         <img src="images/menubar.png" >
        </button>
    </li>

    <li class="col-xs-4"> 
       <p class="bold header-title-wallet">
              Stamp&nbsp;cards
        </p>
    </li>
        <li class="col-xs-4 pull-right no-padding-right">
            <button ng-click="toggleShowCountry()" id="flags-nav">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="images/flags/{{c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>

</ul>

<div class="mother-of-all-scrollables">
    <div class="container">
    <div class="row" style="background-color:white">
       <div class="container no-padding">
            <div class=" col-xs-12 no-padding">
            <img ng-src="{{thisStamp.image}}" class="img img-responsive stamp-img" >
            </div>
        </div>
    </div>

     <div class="row" style="overflow-x:hidden; margin-top:10px">
    <div class="stamp-circles-container" style=" overflow-x:hidden">
        <div class="stamp-circles-container-inner col-xs-12" style=" overflow-x:hidden">
            <div>
                <div class="stamps-circle" 
                        ng-repeat="c in thisStamp.display_stamp.circles" 
                        ng-class="{'stamps-circle-shaded' : c.shade}"></div>
            </div>
        </div>
    </div>
    </div>

   <div class="row" style="background-color:white">
            <div class="col-xs-10 ">
                <div class="container">
                    <h5 class="coupon-info-text coupon-info-body" ng-if="thisStamp.description != ''">Fine Print: </h5>
                   
                    <h5 class="coupon-info-text coupon-info-body"><!--{{thisStamp.description}}-->
                        Voucher Validity: June 22, 2016 to December 20, 2030 <br>
                        Not valid on holidays 
                        Please present to store staff for confirmations
                        Valid for dine-in only
                        Rate is per person
                    </h5> 
                </div>
            </div>

 </div>

        <div class="row" style="background-color:white">
            <div class="col-xs-7">
                    <p class="coupon-info-text sn-num">SN: {{thisStamp.serial_number}}</p>
            </div>      
            <div class="col-xs-5">
                <barcode type="code128b" render="img" string="{{thisStamp.serial_number}}" class="bcode-ci"></barcode>
                <qrcode data="{{thisStamp.serial_number}}" version="3" class="ci-qr-code"></qrcode>    
            </div>

        </div>
       
        <div class="row" style=" color:white; margin:0" >
            <div class="container" style="background-color:#333333;">
                <center ng-if="!thisStamp.expired && !thisStamp.has_used"><h6>USE TERMINAL AT THE SHOP TO REDEEM</h6></center>
                <center ng-if="thisStamp.expired"><h6>STAMP EXPIRED</h6></center>
                <center ng-if="thisStamp.has_used"><h6>STAMP USED</h6></center>
            </div>
        </div>
</div>
</div>
  <stamp-footer></stamp-footer>
</div>
