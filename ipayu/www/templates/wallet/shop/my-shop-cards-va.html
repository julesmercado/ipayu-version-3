
<div id="sp-page" style="overflow:hidden;">
<div class="page-main-header shop-page-main-header"></div>
<div id="sp-nav" class="animated fading-menu" 
    ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}" 
         ng-swipe-left="menuSwipeLeft()">

<menu style="width:80%;height:100%;background:#fff;"
        class="animated" 
        ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>
    <ul class="nav nav-tabs page-menu-top shop-nav">
        <li class="col-xs-4 col-md-4 col-lg-4 no-padding">
            <button back>
                <img src="images/back-btn.png" class="back-button-header-img">
            </button>
            <button  ng-click="toggleMenu()">
             <img src="images/menubar.png" >
            </button>
        </li>

        <li class="col-xs-4 col-md-4 col-lg-4"> 
           <p class="bold header-title-wallet">
                Shop&nbsp;cards
            </p>
        </li>

        <li class="col-xs-4 col-md-4 col-lg-4 pull-right no-padding-right">
            <button ng-click="toggleShowCountry()" id="flags-nav">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="images/flags/{{c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>

    </ul>
<div class="container filtered-cards" style="height:100%">

    <div class="row filter-option">
        <div class="col-xs-12 filter-option-ic">
            <a ui-sref="myshopcards">
               <span class="glyphicon glyphicon-triangle-left"></span> FILTER VIEW
            </a>
        </div>
    </div>

    <div class=" view-all-cards" style="overflow-x:hidden">
        <div class="col-xs-12 no-padding">


            <div  class="row" ng-repeat="shops in shopCards">
                <div class="col-xs-6" ng-repeat="s in shops">
                    <div class="animated solid-border-va flipInX" ng-click="viewShopCardInfo(s)" style="border-color: #1882A8 ">
                        <div class="dashed-border-va" style="border-color: #1882A8 ">
                            <img ng-src="{{s.image}}" class="img-responsive img-card-view-all">
                        </div>
                    </div>
                </div>
            </div>

            <h6 ng-if="shopCards.length == 0 && !fetch" class="text-gray no-cards" style="z-index:5;">No new cards, please <a ng-click="shopsearch()">add new card</a></h6>
        </div>  
    </div>

</div>


    <shop-footer-menu></shop-footer-menu>

</div>
