
<div id="sp-page" style="overflow-x:hidden">
<div class="page-main-header shop-page-main-header"></div>
<div id="sp-nav" class="animated fading-menu" 
        ng-class="{'sp-nav-bg fadeIn' : hasBG, 'display-none' : !menuDisplayed}"
         ng-swipe-left="menuSwipeLeft()">

    <menu style="width:80%;height:100%;background:#fff;"
            class="animated" 
            ng-class="{'slideInLeft': showMenu, 'slideOutLeft' : !showMenu}" ></menu> 

</div>
<ul class="nav nav-tabs page-menu-top shop-nav">
    <li class="col-xs-4 no-padding">
        <button back>
            <img src="images/back-btn.png" class="back-button-header-img">
        </button>
        <button  ng-click="toggleMenu()">
         <img src="images/menubar.png" >
        </button>
    </li>

    <li class="col-xs-4"> 
       <p class="bold header-title-wallet">
            Shop&nbsp;cards
        </p>
    </li>
        <li class="col-xs-4 pull-right no-padding-right">
            <button ng-click="toggleShowCountry()" id="flags-nav">
                <img ng-src="{{'images/flags/'+countryDisplay.flag}}">
                <span>{{countryDisplay.name}}</span> 
                    <ul ng-if="countryDisplay.display"
                        class="flagHeader">

                            <li ng-repeat="c in headerCountries" 
                                ng-click="selectCountry(c)"> 
                                <img ng-src="images/flags/{{c.img}}"> 
                                    {{c.code}}
                            </li>
                        </ul>
            </button>
             <button class="btn-top-with-flag" ui-sref="dashboard">
                <img src="images/home-header.png" class="img img-responsive" style="height:26px" id="gohomebtn">
             </button >
        </li>

</ul>

<div class="row">
    <div class="container">
         <div class=" page-header blue-bg" style="opacity:0.5">
         
         </div>
    </div>
    <div class="container ">
        <div class="mall-card-search-counter">  <p >SEARCH RESULTS ({{shopCardList.length || 0}}) </p>
        </div>
    </div>
</div>

<div class="row add-cards-section"">
    <div class="full-height-container">
        <div class="container container-mall-card-results" >
            <div class="col-xs-6 col-md-6 orange-container" ng-repeat="card in shopCardList">
                <div class="animated blue-layer flipInX" ng-click="tapped(card)" ng-if="card.available == true">
                    <div class="orange-inner-layer">
                        <p class="add-card-text"> + TAP TO ADD </p>
                        <img ng-src="{{card.image}}" class="img img-responsive add-this-card-img">
                        <p class="add-card-text"> {{card.name}}</p>
                    </div>
                </div>
                <div class="animated blue-layer flipInX" ng-if="card.available == false" style="opacity:.5;" ng-click="alreadyAdded()">
                    <div class="orange-inner-layer">
                        <p class="add-card-text"> + TAP TO ADD </p>
                        <img ng-src="{{card.image}}" class="img img-responsive add-this-card-img">
                        <p class="add-card-text"> {{card.name}}</p>
                    </div>
                </div>
            </div>
           <!--  <h2 ng-if="!mallCards">This mall has not added any cards yet</h2> -->
        </div>
    </div>
</div>

    <shop-footer-menu></shop-footer-menu>

</div>
